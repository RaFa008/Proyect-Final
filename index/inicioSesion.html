<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../librerias/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/inicioSesion.js"></script>
    <title>Mecanico</title>
  </head>
  <body class=" bodySesion">

        <div class="contenedorPrincipal">

            <div class="conteImagen">
                <img src="https://www.graphicsprings.com/filestorage/stencils/f2918b8d311762af27c7a636fce1e37c.svg" >
            </div>
            <div class="cuenta">
                <label for="crearCuenta"><h3>¿No tienes cuenta?</h3></label>
                <button class="crearCuenta" id="crearCuenta">Crear cuenta</button>
            </div>
            <form action="">
                <input type="email" class="lineEdit" id="correo" placeholder="Corrreo electronico">
                <input type="password" class="lineEdit" id="password" placeholder="Contraseña">
                <button class="inicio" id="inicio">Iniciar Sesion</button>
            </form>
            <div class="cuenta">
                <label for="recuperarCuenta"><h4>Olvide mi contraseña</h4></label>
                <button class="crearCuenta" id="recuperarCuenta">Recuparar Cuenta</button>
            </div>
        </div>
  </body>
</html>
