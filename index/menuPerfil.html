            <script>

            function selecionado(e){
            //alert("Editar torneo");
            var id=(e.id);
            var nom=('nombre'+e.id);
            var can=('cantidad'+e.id);
            
            var nombre=document.getElementById(nom).value;
            var cantidad=document.getElementById(can).value;
            console.log(nombre);
            console.log(cantidad);
              
              if(nombre == "" || cantidad == "" ){
                alert("Todos los campos deben tener contendido");
              }else{
                var datos=('nombre='+nombre+'&cantidad='+cantidad+'&id='+id);      
                $.ajax({

                  url: "../php/actualizarProducto.php",
